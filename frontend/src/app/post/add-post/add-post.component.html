<mat-card>
    <mat-card-header>
    <mat-card-title>Add a new post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="example-full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Ex. How to center a div" value="">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Body</mat-label>
                <textarea matInput placeholder="I need help with..."></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <app-select-topic (onChipSelected)="handleSelect($event)"></app-select-topic>
    <mat-card-actions>
        <button mat-button>Save</button>
        <button mat-button>Cancel</button>
    </mat-card-actions>
</mat-card>
