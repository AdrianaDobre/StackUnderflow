<mat-card class="mt-4">
    <mat-card-header>
    <mat-card-title>Ask a question</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="mt-3">
            <mat-form-field class="example-full-width">
                <mat-label>Title</mat-label>
                <input [formControl]="title" matInput placeholder="Ex. How to center a div" value="">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Body</mat-label>
                <textarea [formControl]="body" matInput placeholder="I need help with..."></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <app-select-topic (onChipSelected)="handleSelect($event)"></app-select-topic>
    <mat-card-actions class="mt-3">
        <button mat-button (click)="savePost()">Save</button>
        <button mat-button (click)="goToHome()">Cancel</button>
    </mat-card-actions>
</mat-card>
