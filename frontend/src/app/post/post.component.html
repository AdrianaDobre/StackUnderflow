<mat-card (click)="goToPost(postId)" class="pl-3 mt-4">
    <div class="header-content-wrapper">
        <mat-card-header>
        <mat-card-title>{{userName}}</mat-card-title>
        <mat-card-subtitle>Posted {{createdDate | date: 'dd MMM'}} at {{createdDate | date: 'HH:mm'}}</mat-card-subtitle>
        <mat-card-subtitle class="d-flex">
            <mat-chip-set *ngFor="let tag of tags">
                <mat-chip class="mr-2">{{tag}}</mat-chip>
            </mat-chip-set>
        </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="m-2 card-content">
            <p> {{body}} </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
        </mat-card-actions>
    </div>
</mat-card>

<app-answer-grid *ngIf="isFullPost"></app-answer-grid>
<app-add-answer *ngIf="isFullPost"></app-add-answer>
